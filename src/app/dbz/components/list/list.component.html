<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      odd as isOdd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-info': isOdd,
      'list-group-item-dark': isLast
    }"
  >
    <!-- Otra forma de implementarlo con el "as" -> odd as isOdd -->
    <div>
      <span class="text-primary">{{ i + 1 }} </span>
      <span>{{ character.name }} -</span>
      <strong>Power</strong>:
      <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeletedCharacter(character.id)">
      Delete
    </button>
    <!-- <strong> - Es el primero: </strong>
    {{ isFirst }}
    <strong> - Es el Ãºltimo: </strong>
    {{ isLast }}
    <strong> - Es par: </strong>
    {{ isEven }}
    <strong> - Es impar: </strong>
    {{ isOdd }} -->
  </li>
</ul>
